<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com</title>
    <link rel="stylesheet" href="Stylepaginagoogle.css">

</head>

<body>
    <header>
        <h1>Gmail Imágenes</h1>
        <img src="/img/Puntosgoogle.JPG" alt="">
        <img src="https://lh3.googleusercontent.com/ogw/AOLn63HaicVW4wQTbG2r6a9UY7cl2ouYLKIY4EVSjCQLV9Y=s32-c-mo"
            alt="">
    </header>
    <main>
        <section>
            <img id="fotodegoogle"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <section class="box">
            <img src="img/Lupa.JPG" alt="" id="lupa">
            <input type="text" id="search">
            <img src="img/Imagen microfono.JPG" alt="">
        </section>
        <section>
            <Button id="botonbusqueda">Buscar con Google</Button>
            <Button id="botonsuerte">Voy a tener suerte</Button>
        </section>
        <section>
            <p id="ofrecido">Ofrecido por Google en: </p>
            <p id="español">Español (Latinoamérica)</p>
        </section>
        <section>
            <p id="colombia">Colombia</p>
        </section>
        <footer>
            <p id="publicidad">Sobre Google Publicidad Negocios Cómo funciona la Búsqueda</p>
            <p id="funciona"> Privacidad Condiciones Preferencias</p>
        </footer>
    </main>

</body>

</html>
